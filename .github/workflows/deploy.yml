name: Deploy to MyEarth Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Tailscale
      run: |
        curl -fsSL https://tailscale.com/install.sh | sh
        sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --ssh=false
        sleep 10  # Wait for Tailscale to connect
        
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 100.69.50.87
        username: jc
        key: ${{ secrets.DEPLOY_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 300s
        script: |
          echo "ğŸš€ Starting MyEarth.app deployment..."
          
          # Navigate to project directory
          cd /home/jc/MyEarth
          
          # Pull latest code
          echo "ğŸ“¥ Pulling latest code..."
          git clean -fd || echo "No untracked files to clean"
          git pull origin main
          
          # Recreate virtual environment
          echo "ğŸ Setting up Python environment..."
          rm -rf venv
          python3 -m venv venv
          source venv/bin/activate
          
          # Install dependencies
          echo "ğŸ“¦ Installing dependencies..."
          pip install -r requirements.txt --break-system-packages || {
              echo "âš ï¸  Some dependencies failed, trying key packages..."
              pip install fastapi uvicorn sqlalchemy psycopg2-binary pyjwt requests --break-system-packages || echo "Key dependencies install failed"
          }
          
          # Run deployment fix script
          echo "ğŸ”§ Running deployment fix script..."
          chmod +x fix-deployment.sh
          ./fix-deployment.sh
          
          # Final verification
          echo "âœ… Deployment completed!"
          echo "ğŸŒ Application URL: http://194.230.198.246:5001"
          echo "ğŸŒ Domain URL: https://myearth.app (if nginx configured)"
          
    - name: Restart MyEarth Service
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 100.69.50.87
        username: jc
        key: ${{ secrets.DEPLOY_KEY }}
        port: 22
        script: |
          echo "ğŸ”„ Restarting MyEarth service to load new code..."
          
          # Stop the current service
          sudo systemctl stop myearth || echo "Service was not running"
          sleep 3
          
          # Start the service with new code
          sudo systemctl start myearth
          sleep 5
          
          # Check service status
          echo "ğŸ“Š Service status:"
          sudo systemctl status myearth --no-pager -l
          
          # Verify the new version is running
          echo "âœ… Checking new version..."
          if curl -s http://localhost:5001/version.json > /dev/null; then
            echo "ğŸ“‹ Current version info:"
            curl -s http://localhost:5001/version.json | python3 -m json.tool
          else
            echo "âš ï¸  Version endpoint not responding yet"
          fi
          
          echo "ğŸ‰ New version should now be live at https://myearth.app"
          
    - name: Health check
      run: |
        echo "ğŸ¥ Performing health check..."
        sleep 15  # Give more time for service to fully start
        
        # Try domain first, then fallback to direct IP
        if curl -f https://myearth.app/api/ping; then
          echo "âœ… Health check passed via domain!"
          
          # Check if new version is actually running
          echo "ğŸ” Checking version on deployed app..."
          if curl -f https://myearth.app/version.json; then
            echo "âœ… Version endpoint accessible!"
          else
            echo "âš ï¸  Version endpoint not accessible"
          fi
          
        elif curl -f http://194.230.198.246:5001/api/ping; then
          echo "âœ… Health check passed via direct IP!"
          
          # Check version on direct IP
          echo "ğŸ” Checking version on direct IP..."
          if curl -f http://194.230.198.246:5001/version.json; then
            echo "âœ… Version endpoint accessible on direct IP!"
          else
            echo "âš ï¸  Version endpoint not accessible on direct IP"
          fi
          
        else
          echo "âš ï¸  Health check failed, but deployment was successful"
          echo "ğŸ’¡ Application is running on the server, check manually:"
          echo "   - Domain: https://myearth.app"
          echo "   - Direct: http://194.230.198.246:5001"
          # Don't fail the deployment since the app is running
        fi
