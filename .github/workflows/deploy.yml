name: Deploy to MyEarth Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 194.230.198.246
        username: jc
        key: ${{ secrets.DEPLOY_KEY }}
        port: 22
        script: |
          echo "ğŸš€ Starting MyEarth.app deployment..."
          
          # Navigate to project directory
          cd /home/jc/MyEarth
          
          # Pull latest code
          echo "ğŸ“¥ Pulling latest code..."
          git clean -fd || echo "No untracked files to clean"
          git pull origin main
          
          # Recreate virtual environment
          echo "ğŸ Setting up Python environment..."
          rm -rf venv
          python3 -m venv venv
          source venv/bin/activate
          
          # Install dependencies
          echo "ğŸ“¦ Installing dependencies..."
          pip install -r requirements.txt --break-system-packages || {
              echo "âš ï¸  Some dependencies failed, trying key packages..."
              pip install fastapi uvicorn sqlalchemy psycopg2-binary pyjwt requests --break-system-packages || echo "Key dependencies install failed"
          }
          
          # Run deployment fix script
          echo "ğŸ”§ Running deployment fix script..."
          chmod +x fix-deployment.sh
          ./fix-deployment.sh
          
          # Final verification
          echo "âœ… Deployment completed!"
          echo "ğŸŒ Application URL: http://194.230.198.246:5001"
          echo "ğŸŒ Domain URL: https://myearth.app (if nginx configured)"
          
    - name: Health check
      run: |
        echo "ğŸ¥ Performing health check..."
        sleep 10
        if curl -f http://194.230.198.246:5001/api/ping; then
          echo "âœ… Health check passed!"
        else
          echo "âŒ Health check failed"
          exit 1
        fi
