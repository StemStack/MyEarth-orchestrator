name: Deploy to MyEarth Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Tailscale
      run: |
        curl -fsSL https://tailscale.com/install.sh | sh
        sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --ssh=false
        sleep 10  # Wait for Tailscale to connect
        
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 100.69.50.87
        username: jc
        key: ${{ secrets.DEPLOY_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 300s
        script: |
          echo "ğŸš€ Starting deployment..."
          cd /home/jc/MyEarth
          
          echo "ğŸ“‹ Current git status:"
          git status --porcelain
          
          echo "ğŸ”„ Cleaning up git state..."
          git reset --hard HEAD
          git clean -fd
          
          echo "ğŸ“¥ Pulling latest changes..."
          git fetch origin
          git reset --hard origin/main
          
          echo "ğŸ“¦ Updating Python environment..."
          source venv/bin/activate
          pip install -r requirements.txt
          
          echo "ğŸ”„ Restarting MyEarth service..."
          sudo systemctl stop myearth
          sleep 2
          sudo systemctl start myearth
          
          echo "â³ Waiting for service to start..."
          sleep 10
          
          echo "âœ… Deployment completed!"
          
    - name: Health check
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 100.69.50.87
        username: jc
        key: ${{ secrets.DEPLOY_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 120s
        script: |
          echo "ğŸ¥ Starting health check..."
          
          # Wait for service to be fully ready
          sleep 15
          
          # Check service status
          echo "ğŸ“Š Service status:"
          sudo systemctl status myearth --no-pager -l
          
          # Check if app is responding
          echo "ğŸŒ Testing app response..."
          if curl -f -s https://myearth.app/api/ping > /dev/null; then
            echo "âœ… App is responding on domain"
          else
            echo "âŒ App not responding on domain"
          fi
          
          # Check version endpoint
          echo "ğŸ“‹ Checking version:"
          curl -s https://myearth.app/version.json || echo "Version endpoint not accessible"
          
          echo "ğŸ Health check completed!"
