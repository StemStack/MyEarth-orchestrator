<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesiumJS Globe Viewer</title>
    
    <!-- CesiumJS CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* Cesium container takes full viewport */
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        /* Hide Cesium's default credit container for cleaner look */
        .cesium-widget-credits {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            background: rgba(0, 0, 0, 0.7) !important;
            padding: 2px 5px !important;
            font-size: 10px !important;
            color: #fff !important;
            border-radius: 0 3px 0 0 !important;
        }

        /* Ensure toolbar is positioned correctly */
        .cesium-viewer-toolbar {
            position: absolute !important;
            top: 10px !important;
            right: 10px !important;
        }

        /* Style the navigation help button */
        .cesium-navigation-help-button {
            background-color: rgba(42, 42, 42, 0.8) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        /* Loading indicator styling */
        .cesium-viewer-loadingIndicator {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
        }

        /* Custom zoom controls */
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .zoom-button {
            width: 40px;
            height: 40px;
            background-color: rgba(42, 42, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .zoom-button:hover {
            background-color: rgba(68, 68, 68, 0.9);
        }

        .zoom-button:active {
            background-color: rgba(85, 85, 85, 1);
        }

        .fly-to-button {
            width: 40px;
            height: 40px;
            background-color: rgba(42, 42, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .fly-to-button:hover {
            background-color: rgba(68, 68, 68, 0.9);
        }

        .fly-to-button:active {
            background-color: rgba(85, 85, 85, 1);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .cesium-viewer-toolbar {
                top: 5px !important;
                right: 5px !important;
            }
            
            .cesium-widget-credits {
                font-size: 8px !important;
                padding: 1px 3px !important;
            }

            .zoom-controls {
                top: 5px;
                left: 5px;
            }

            .zoom-button {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .fly-to-button {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Main Cesium container -->
    <div id="cesiumContainer"></div>
    
    <!-- Custom zoom controls -->
    <div class="zoom-controls">
        <button class="zoom-button" id="zoomIn" title="Zoom In">+</button>
        <button class="zoom-button" id="zoomOut" title="Zoom Out">âˆ’</button>
        <button class="fly-to-button" id="flyToLocation" title="Fly to Eiffel Tower">ðŸ—¼</button>
    </div>

    <!-- CesiumJS JavaScript -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
    
    <script>
        // Initialize the Cesium viewer with minimal configuration
        const viewer = new Cesium.Viewer('cesiumContainer', {
            // Disable unnecessary UI widgets for clean appearance
            animation: false,           // Remove animation controls
            baseLayerPicker: false,     // Remove base layer picker
            fullscreenButton: true,     // Keep fullscreen button
            geocoder: false,            // Remove geocoder search
            homeButton: true,           // Keep home button for navigation reset
            infoBox: false,             // Remove info box
            sceneModePicker: false,     // Remove 2D/3D mode picker
            selectionIndicator: false,  // Remove selection indicator
            timeline: false,            // Remove timeline
            navigationHelpButton: true, // Keep navigation help
            
            // Use ellipsoid terrain (no authentication required)
            terrainProvider: new Cesium.EllipsoidTerrainProvider()
        });

        // Remove default imagery and add OpenStreetMap
        viewer.imageryLayers.removeAll();
        viewer.imageryLayers.addImageryProvider(new Cesium.OpenStreetMapImageryProvider({
            url: 'https://tile.openstreetmap.org/'
        }));

        // Set initial camera position for a nice Earth view
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883, 15000000.0),
            orientation: {
                heading: 0.0,
                pitch: -Cesium.Math.PI_OVER_TWO,
                roll: 0.0
            }
        });

        // Handle window resize events for responsiveness
        window.addEventListener('resize', function() {
            viewer.resize();
        }, false);

        // Disable right-click context menu over the viewer
        viewer.cesiumWidget.canvas.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);

        // Hide credit container for cleaner look
        viewer.cesiumWidget.creditContainer.style.display = "none";

        // Add zoom button functionality
        const zoomInButton = document.getElementById('zoomIn');
        const zoomOutButton = document.getElementById('zoomOut');
        const flyToButton = document.getElementById('flyToLocation');

        zoomInButton.addEventListener('click', function() {
            const camera = viewer.camera;
            const currentHeight = camera.positionCartographic.height;
            const newHeight = Math.max(currentHeight * 0.5, 1000); // Zoom in by 50%, minimum 1km
            
            camera.setView({
                destination: Cesium.Cartesian3.fromRadians(
                    camera.positionCartographic.longitude,
                    camera.positionCartographic.latitude,
                    newHeight
                ),
                orientation: {
                    heading: camera.heading,
                    pitch: camera.pitch,
                    roll: camera.roll
                }
            });
        });

        zoomOutButton.addEventListener('click', function() {
            const camera = viewer.camera;
            const currentHeight = camera.positionCartographic.height;
            const newHeight = Math.min(currentHeight * 2.0, 50000000); // Zoom out by 100%, maximum 50,000km
            
            camera.setView({
                destination: Cesium.Cartesian3.fromRadians(
                    camera.positionCartographic.longitude,
                    camera.positionCartographic.latitude,
                    newHeight
                ),
                orientation: {
                    heading: camera.heading,
                    pitch: camera.pitch,
                    roll: camera.roll
                }
            });
        });

        // Add fly to location functionality
        flyToButton.addEventListener('click', function() {
            // Eiffel Tower coordinates: 48.8584Â° N, 2.2945Â° E
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(2.2945, 48.8584, 1000), // 1km altitude
                orientation: {
                    heading: Cesium.Math.toRadians(0.0),
                    pitch: Cesium.Math.toRadians(-45.0), // Look down at 45 degrees
                    roll: 0.0
                },
                duration: 3.0 // 3 second flight animation
            });
        });

        console.log('CesiumJS Globe Viewer initialized successfully');
    </script>
</body>
</html>
